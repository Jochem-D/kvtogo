services:
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8082:80"
    volumes:
      - ./:/var/www/html
    environment:
      DB_HOST: db
      DB_NAME: kvtogo
      DB_USER: kvtogo_user
      DB_PASS: kvtogo_pass
      ALLOW_SETUP: "false"
    depends_on:
      - db

  db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: kvtogo
      MYSQL_USER: kvtogo_user
      MYSQL_PASSWORD: kvtogo_pass
      MYSQL_ROOT_PASSWORD: rootpass
    volumes:
      - db_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin:latest
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: kvtogo_user
      PMA_PASSWORD: kvtogo_pass
    depends_on:
      - db

volumes:
  db_data:
